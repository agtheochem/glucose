<!DOCTYPE html>
<html lang="en">
<head>
  <title>Glucose AR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>
  <model-viewer
    src="https://raw.githubusercontent.com/hitchhiker21/Glucose/main/Glucose4_sizecorr_hor.glb"
    ios-src="https://raw.githubusercontent.com/hitchhiker21/Glucose/main/Glucose4_sizecorr_hor_apple1.usdz"
      alt="A 3D model of Glucose"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      style="width: 100%; height: 100vh;">
      <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
          Activate AR
      </button>
  </model-viewer>
</body>
</html>
